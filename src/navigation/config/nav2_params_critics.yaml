  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    action_server_result_timeout: 900.0
    default_nav_to_pose_bt_xml: /home/robostep/OpenBase/openbase_nav2_demo/params/my_nav_to_pose_bt.xml
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # /home/robostep/OpenBase/openbase_nav2_demo/params/my_nav_to_pose_bt.xml
    default_nav_through_poses_bt_xml: /home/robostep/OpenBase/openbase_nav2_demo/params/my_nav_through_poses_bt.xml
